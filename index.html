						<script type ="text/template">
							### Шаг метода
							Если все вершины посещены, алгоритм завершается.В противном случае, 
							из ещё не посещённых вершин выбирается вершина $u$, имеющая минимальную метку.
							Мы рассматриваем все возможные маршруты, в которых $u$ является предпоследним пунктом.
							Вершины, в которые ведут рёбра из $u$, назовём соседями этой вершины.  
						</script>
					</section>
					<section data-markdown>
						<script type ="text/template">
							Для каждого соседа вершины $u$, кроме отмеченных как посещённые, рассмотрим новую длину пути, 
							равную сумме значений текущей метки $u$ и длины ребра, соединяющего $u$ с этим соседом.
							Если полученное значение длины меньше значения метки соседа, заменим значение метки полученным значением длины. 
							Рассмотрев всех соседей, пометим вершину $u$ как посещённую и повторим шаг алгоритма.
						</script>

					L.marker(citiesMap[city1]).addTo(map).bindPopup(city1).openPopup();
					L.marker(citiesMap[city2]).addTo(map).bindPopup(city2).openPopup();

					// Центрируем карту на обоих городах
					const latLngs = [citiesMap[city1], citiesMap[city2]];
					const bounds = L.latLngBounds(latLngs);
					map.fitBounds(bounds);
				} else {
					alert("Пожалуйста, выберите оба города.");
				}
			});
					</script>
